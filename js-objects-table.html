    <script>
        let user = [
            { fname: "John", lname: "Doe", age: 41 },
            { fname: "Mary", lname: "Jane", age: 43 },
            { fname: "Jack", lname: "Martin", age: 45 },
            { fname: "Jason", lname: "Smith", age: 47 },
        ];

        let str = "";
        for (let x of user) {
            str += "<tr><td>" + x.fname + "</td><td>" + x.lname + "</td><td>" + x.age + "</td></tr>";
        }
        document.getElementById("loaddata").innerHTML = str;
    </script>
