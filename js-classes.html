    <script>
        class Demo1 {
            getdt(x,y){
                this.x = x;
                this.y = y;
            }
            showdt() {
                console.log("x = " + this.x);
                console.log("y = "+ this.y);
            }
        }
        let s1 = new Demo1();
        let s2 = new Demo1();
        s1.getdt(1,2);
        s2.getdt(3,4);
        s1.showdt();
        s2.showdt();
    </script>

    <script>
        class Calculator {
            getdt1(x,y){
                this.x = x;
                this.y = y;
            }
            add() {
            console.log(this.x + this.y);
            }
            sub() {
                console.log(this.x - this.y);
            }
            multi() {
                console.log(this.x * this.y);
            }
            divide() {
                console.log(this.x / this.y);
            }
        }
        let p1 = new Calculator();
        p1.getdt1(4,3);
        p1.add();
        p1.sub();
        p1.multi();
        p1.divide();
    </script>
