<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <table>
        <tr>
            <td>albumId</td>
            <td>id</td>
            <td>title</td>
            <td>url</td>
            <td>thumbnailUrl</td>
        </tr>
        <tbody id="result"></tbody>
    </table>

    <script>
       
        fetch("https://jsonplaceholder.typicode.com/photos")
        .then((data) => data.json())
        .then((res1) => {
            let str = "";
            for(let x of res1) {
                str += `<tr><td>${x.albumId}</td><td>${x.id}</td><td>${x.title}</td><td><img src="${x.url}" width="60px" height="60px">
                    </td><td><img src="${x.thumbnailUrl}" width="60px" height="60px"></td></tr>`
            }
            document.getElementById('result').innerHTML = str;
        })
    </script>
</body>
</html>
