<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table>
    <tr>
        <td></td>
        
    </tr>
    <tbody id="demo"></tbody>
   </table>

    <script>
        fetch("https://reqres.in/api/users/2") 
        .then ((a) =>  a.json())
        .then ((result) => {
            let x = result.data ;
            let y = result.support;
            let str = "";
            str += `<tr><td>${x.id}${". "}${x.email}${" "}${x.first_name}${" "}${x.last_name}${" "}<img src = "${x.avatar}">${" "}<a href="${y.url}">support_url</a>${" "}${y.text}</td></tr>`
            document.getElementById("demo").innerHTML =  str;
        });
      
    </script>
</body>
</html>
