<body>
    <script>
       // console.log(x);
       // console.log("this is console log");

        try{
            x = 10;
            console.log(x);   
        }catch(ex){
            console.log("some error");  
            console.log(ex); // error info given to (ex), so prints in ex i.e x is undefined.
        }finally{
            console.log("this is final block");
        }
        console.log("this is console log");
    </script>

    <br><br>

    <script>
        let a = 5, b = 0, z;
        try {
            if(b == 0){
                throw "0 is invalid";
            }
            z = a / b;
            console.log("division is " +z);
        } catch (ex) {
            console.log("some error occurred");
            console.log(ex);
        }
    </script>
