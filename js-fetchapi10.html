<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Get in category</p>
    <table>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>category</td>
            <td>description</td>
            <td>image</td>
           </tr>
            <tbody id="demo"></tbody>
    </table>

        <script>
            fetch('https://fakestoreapi.com/products/category/jewelery')
            .then(res => res.json())
            .then(json => {
                let str = "";
                for(x of json) {
                    str += `<tr>
                        <td>${x.id}</td>
                        <td>${x.title}</td>
                        <td>${x.price}</td>
                        <td>${x.category}</td>
                        <td>${x.description}</td>
                        <td><img src = "${x.image}" alt = "img" style = "width : 60px; height : 60px;"></td>
                        </tr>`
                }
                document.getElementById("demo").innerHTML = str;
            })

        </script>
</body>
</html>
