<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>username</td>
            <td>email</td>
            <td>address</td>
            <td>phone</td>
            <td>website</td>
            <td>company</td>
        </tr>
        <tbody id="mydt"></tbody>
    </table>

    <script>
       
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((data) => data.json())
        .then((output) => {
            let str = "";
            for(x of output) {
                str += `<tr><td>${x.id}</td><td>${x.name}</td><td>${x.username}</td><td>${x.email}</td><td>
                    ${x.address.street}${", "}${x.address.suite}${", "}${x.address.city}${", "}${x.address.zipcode}${", "}
                    ${x.address.geo.lat}${", "}${x.address.geo.lng}</td><td>${x.phone}</td><td>${x.website}</td><td>${x.company.name}
                        ${", "}${x.company.catchPhrase}${", "}${x.company.bs}</td></tr>`
            }
            document.getElementById('mydt').innerHTML = str;
        })
    </script>
</body>
</html>
