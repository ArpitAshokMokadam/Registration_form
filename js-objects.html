    <p>object array via loop</p>
    <script>
          let user = [{fname : "John", lname : "Doe", age : 41}, 
        {fname : "Mary", lname : "Jane", age : 43}, 
        {fname : "Jack", lname : "Martin", age : 45}, 
        {fname : "Jason", lname : "Smith", age : 47}, 
    ];  
    // for(let i = 0; i <= 3; i++){
    //     console.log(user[i].fname + " " + user[i].lname + " " + user[i].age);
    // }
    let str = "";
        for (let x of user){
            console.log(x.fname +" "+ x.lname +" "+ x.age);
            str += "<li>"+x.fname+" "+x.lname+" "+x.age+"</li>";
        } // i here is 1 complete index..
        document.getElementById("mydt").innerHTML = str;
    </script>
