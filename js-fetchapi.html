 <table>
    <tr>
        <td>id</td>
        <td>user&nbsp;Id</td>
        <td>body</td>
        <td>title</td>
    </tr>
    <tbody id="mydata"></tbody>
</table>
<script>
    fetch ("https://jsonplaceholder.typicode.com/posts")
    .then((data) => data.json())
    .then((result) => {
        let str = "";
        for(let x of result) {
            str += `<tr><td>${x.id}</td><td>${x.userId}</td><td>${x.body}</td><td>${x.title}</td></tr>`
        };
        document.getElementById('mydata').innerHTML = str;
    }
    );
</script>
