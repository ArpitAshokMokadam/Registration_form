<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>postId</td>
            <td>id</td>
            <td>name</td>
            <td>email</td>
            <td>body</td>
        </tr>
        <tbody id="mydata"></tbody>
    </table>
    <script>
       
        fetch ("https://jsonplaceholder.typicode.com/comments")
        .then ((data) => data.json())
        .then ((result) => {
            let str = "";
            for(let x of result) {
                str += `<tr><td>${x.postId}</td><td>${x.id}</td><td>${x.name}</td><td>${x.email}</td><td>${x.body}</td></tr>`; 
            }
            document.getElementById('mydata').innerHTML = str;
        });
    </script>
</body>
</html>
