<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="num2">

    <p id="result"></p>
    <button onclick="add()">Add</button>
    <button onclick="sub()">sub</button>
    <button onclick="multiply()">multiply</button>
    <button onclick="divide()">divide</button>

    <script>
        function add() {
            var x,y,z;
            x = parseInt(document.getElementById('num1').value);
            y = parseInt(document.getElementById('num2').value);
            z = x + y;
            document.getElementById('result').innerHTML = " Addition of " + x + " and " + y + " is " + z;
        }
        function sub() {
            var x,y,z; 
            x = parseInt(document.getElementById('num1').value);
            y = parseInt(document.getElementById('num2').value);
            z = x - y;
            document.getElementById('result').innerHTML = " Substraction of " + x + " and " + y + " is " + z;

        }
        function multiply() {
            var x,y,z; 
            x = parseInt(document.getElementById('num1').value);
            y = parseInt(document.getElementById('num2').value);
            z = x * y;
            document.getElementById('result').innerHTML = " multiplication of " + x + " and " + y + " is " + z;

        }
        function divide() {
            var x,y,z; 
            x = parseInt(document.getElementById('num1').value);
            y = parseInt(document.getElementById('num2').value);
            z = x / y;
            document.getElementById('result').innerHTML = " division of " + x + " and " + y + " is " + z;

        }
