<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>data types</p>
<script>
        var x = "hello";    
    console.log(x);
    console.log(typeof(x));
    
    x = 10;
    console.log(x);
    console.log(typeof(x));
    
    x = true;
    console.log(x);
    console.log(typeof(x));

    x = [10,2,3,4,5,6,7];
    console.log(x);
    console.log(typeof(x));

    x = {"fname":"john" , "lname":"doe"};
    console.log(x);
    console.log(typeof(x));

    x = null;
    console.log(x);
    console.log(typeof(x));

    x = undefined;
    console.log(x);
    console.log(typeof(x));
</script>
</body>
</html>
