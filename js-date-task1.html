<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="date" id="dt1">
    <button onclick="func()">Find Age</button>
    <p id="result"></p>
    <script>
      function func(){
        let x = new Date(document.getElementById('dt1').value);
         let y = new Date();
         z = y.getFullYear() - x.getFullYear() ;
        document.getElementById('result').innerHTML = "Your age is " + z +" years";
      }
    </script>
</body>
</html>
