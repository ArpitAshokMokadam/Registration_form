    <p>or the above program can be done as</p>
    <script>
        let x = 'a';
        switch(x) {
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
            case 'A':
            case 'E':
            case 'I':
            case 'O':
            case 'U':
