<!DOCTYPE html>
<html>
<body>

<h2>JavaScript async / await</h2>

<h1 id="demo"></h1>

<script>
async function myDisplay() {
  let myPromise = new Promise(function(resolve, reject) {
    let x = 1;
    if(x == 0) {
    resolve("OK");}
    else {reject('error');}
    });
  document.getElementById("demo").innerHTML = await myPromise.catch((err)=>{
  	console.log(err);
  });
}

myDisplay();
</script>

</body>
</html>
