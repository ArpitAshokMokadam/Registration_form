<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>sort results of fakestoreapi</p>
    <table>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>category</td>
            <td>description</td>
            <td>image</td>
           </tr>
            <tbody id="demo"></tbody>
    </table>

    <script>
        fetch('https://fakestoreapi.com/products?sort=desc')
        .then((data) => data.json())
        .then((json) => {
            let str1 = "";
            for(x of json) {
                str1 += `<tr>
                    <td>${x.id}</td>
                    <td>${x.title}</td>
                    <td>${x.price}</td>
                    <td>${x.category}</td>
                    <td>${x.description}</td>
                    <td><img src="${x.image}" alt="image" style="width : 100px; height = 100px;"></td>
                    </tr>`
            }
            document.getElementById("demo").innerHTML = str1;
        })
    </script>
</body>
</html>
